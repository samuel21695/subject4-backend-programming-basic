<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's in the egg?</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-color: #D9D9D9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .count{
      font-size: 28px;
      margin-bottom: 1vh;
    }
    .text{
      color:white;
    }
    .egg{
      width: 120px;
      height: 150px;
      margin: 1vh;
      background-color: white;
      border-radius: 50%;
      cursor: pointer;
    }

    .egg.vibration{
      animation: vibration 0.1s infinite;
    }
    
    @keyframes vibration {
      from {
        transform: rotate(10deg);
      }
      to {
        transform: rotate(-10deg);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <p class="count">test</p>
    <div class = "egg" onclick="vibration(this)"></div>
    <h1 class = "text">Who am I?</h1>
  </div>
  <script>
    // put vibration class to target onclick
    const vibration = (target) => {
      target.classList.add("vibration");

      setTimeout( () => {
        target.classList.remove("vibration");
      }, 400);
    }

    // const by class
    count = 0;
    const clickEgg = document.getElementsByClassName('egg')[0];
    const countText = document.getElementsByClassName('count')[0];
    
    // addEventListenr when click
    clickEgg.addEventListener('click', () => {
      count++
      countText.textContent = count;
      // color change randomly
      clickEgg.style.background = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`
    })
  </script>
</body>
</html>
